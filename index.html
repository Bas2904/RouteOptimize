    <style>
      body {

        position: absolute;

}

  <body>

      // Add your access token
      mapboxgl.accessToken = 'pk.eyJ1IjoiYmFzdGlhbnJhc2NoIiwiYSI6ImNrMHc4aHhvNDAwbTEzY21tY3J1YTU5N3kifQ.ZL1dBjHydctYt2ANZXTyQA';

      // Initialize a map
      const map = new mapboxgl.Map({
